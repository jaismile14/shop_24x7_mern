<div class="container-fluid">
  <section class="container">
  <div class="container-page">
          <form accept-charset="UTF-8" role="form" #checkoutForm="ngForm" (ngSubmit)="checkoutOrder(checkoutForm)">
    <div class="col-md-6">
      <h3 class="dark-grey">User Info</h3>

      <div class="form-group col-lg-12">
        <label>Firstname</label>
        <input type="text" name="firstName" class="form-control" #firstName="ngModel" [(ngModel)]="form.userinfo.firstName">
      </div>
              <div class="form-group col-lg-12">
        <label>Lastname</label>
        <input type="text" name="lastName" class="form-control" #lastName="ngModel" [(ngModel)]="form.userinfo.lastName">
      </div>
      <div class="form-group col-lg-12">
        <label>Email Address</label>
        <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="form.userinfo.email">
      </div>
    </div>
  <br>
    <div class="col-md-6">
      <h3 class="dark-grey">Shipping Address</h3>
      <div class="form-group col-lg-12">
        <label>Street Address</label>
        <input type="text" name="streetAddress" class="form-control" #streetAddress="ngModel" [(ngModel)]="form.shippingAddress.street">
      </div>

      <div class="form-group col-lg-12">
        <label>City</label>
        <input type="text" name="city" class="form-control" #city="ngModel" [(ngModel)]="form.shippingAddress.city">
      </div>

      <div class="form-group col-lg-12">
        <label>State</label>
        <input type="text" name="state" class="form-control" #state="ngModel" [(ngModel)]="form.shippingAddress.state">
      </div>
      <div class="form-group col-lg-12">
        <label>Zip Code</label>
        <input type="text" name="zip" class="form-control" #zip="ngModel" [(ngModel)]="form.shippingAddress.zip">
      </div>

    </div>
          <br/>
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary">Place Order</button>
    </div>
      </form>
  </div>
</section>
</div>
