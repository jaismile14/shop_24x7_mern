<div class="mb-4">
  <h3>Log In</h3>
  </div>
  <form action="#" method="post" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
  <div class="form-group first">
  <label for="username">Email</label>
    <input class="form-control" placeholder="yourmail@example.com" #email="ngModel" [(ngModel)]="form.email" name="email" type="text">
  </div>
  <div class="form-group last mb-4">
  <label for="password">Password</label>
    <input class="form-control" placeholder="Password"  #password="ngModel" [(ngModel)]="form.password" name="password" type="password" value="">
  </div>
  
  <input type="submit" value="Log In" class="btn btn-block btn-primary">
  <div class="d-flex mb-5 align-items-center">
    <p class="text-center">Not a member? <a data-toggle="tab" href="/home/register">Sign Up</a></p>
  </div>
  </form>
